 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>

<body>
    <div id="app"> 
        <!-- binding properties to our app div after it is create in the js and mounted -->
        <img v-bind:src="picture" :alt="`${firstname} ${lastname}`" :class="gender" />
        <h1>{{firstname}} {{lastname}}</h1>
        <h3>Email: {{email}}</h3>
        <!-- on click event calls our getuser method that sends out an api request and retrieves data -->
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>
    <!-- load our vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- create vue script in the line below -->
    <script src="app.js"></script>
</body>

</html>
